<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>坦克大战</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- 关卡选择界面 -->
        <div id="level-select" class="screen">
            <h1>坦克大战</h1>
            <div class="level-buttons">
                <button id="level1" class="level-btn">第一关</button>
                <button id="level2" class="level-btn" disabled>第二关</button>
                <button id="level3" class="level-btn" disabled>第三关</button>
            </div>
        </div>

        <!-- 游戏界面 -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <span id="health">生命值: 5</span>
                <span id="level">等级: 1</span>
                <span id="exp">经验值: 0/3</span>
                <button id="back-btn">返回主菜单</button>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div id="control-panel">
                <div class="control-buttons">
                    <div class="direction-buttons">
                        <button class="ctrl-btn" id="up-btn">↑</button>
                        <div class="middle-buttons">
                            <button class="ctrl-btn" id="left-btn">←</button>
                            <button class="ctrl-btn" id="right-btn">→</button>
                        </div>
                        <button class="ctrl-btn" id="down-btn">↓</button>
                    </div>
                    <button class="ctrl-btn" id="shoot-btn">射击</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <style>
    #control-panel {
        width: 100%;
        background: #222;
        padding: 10px 0;
    }

    .control-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
    }

    .direction-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }

    .middle-buttons {
        display: flex;
        gap: 20px;
    }

    .ctrl-btn {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        border: 2px solid #444;
        background: #333;
        color: white;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
    }

    .ctrl-btn:active,
    .ctrl-btn.pressed {
        background: #444;
        transform: scale(0.95);
    }

    #shoot-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: #c33;
        border-color: #d44;
    }

    #shoot-btn:active {
        background: #d44;
    }

    /* 响应式布局 */
    @media (max-width: 480px) {
        .control-buttons {
            padding: 0 10px;
        }
        
        .ctrl-btn {
            width: 40px;
            height: 40px;
            font-size: 16px;
        }
        
        .middle-buttons {
            gap: 10px;
        }
        
        #shoot-btn {
            width: 50px;
            height: 50px;
        }
    }

    /* 在PC端隐藏控制面板 */
    @media (min-width: 1024px) {
        #control-panel {
            display: none;
        }
    }
    </style>
</body>
</html>
