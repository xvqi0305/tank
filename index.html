<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>坦克大战</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- 关卡选择界面 -->
        <div id="level-select" class="screen">
            <h1>坦克大战</h1>
            <div class="level-buttons">
                <button id="level1" class="level-btn">第一关</button>
                <button id="level2" class="level-btn" disabled>第二关</button>
                <button id="level3" class="level-btn" disabled>第三关</button>
            </div>
        </div>

        <!-- 游戏界面 -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <span id="health">生命值: 5</span>
                <span id="level">等级: 1</span>
                <span id="exp">经验值: 0/3</span>
                <button id="back-btn">返回主菜单</button>
            </div>
            <canvas id="gameCanvas"></canvas>
            <!-- 移动端控制界面 -->
            <div id="mobile-controls">
                <div id="joystick-container">
                    <div id="joystick-base">
                        <div id="joystick-thumb"></div>
                    </div>
                </div>
                <div id="action-buttons">
                    <button id="shoot-btn">射击</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
    <style>
    #mobile-controls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 150px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        pointer-events: none;
    }

    #joystick-container {
        width: 120px;
        height: 120px;
        pointer-events: auto;
    }

    #joystick-base {
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        position: relative;
    }

    #joystick-thumb {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease;
    }

    #action-buttons {
        display: flex;
        gap: 20px;
        pointer-events: auto;
    }

    #shoot-btn {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: rgba(255, 50, 50, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.4);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    #shoot-btn:active {
        background: rgba(255, 50, 50, 0.8);
    }

    /* 在PC端隐藏移动控制 */
    @media (min-width: 768px) {
        #mobile-controls {
            display: none;
        }
    }
    </style>
</body>
</html>
